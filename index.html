<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="lib/bootstrap-4.1.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="toggle.css">
    <link rel="stylesheet" href="lib/material-design-icons/css/material-icons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body class="overflow-hidden">
<div class="overlay">
    <div class="overlay-item">
        <h1 class="no-user-select">Preparing Visualisations</h1>
        <span class="spinner"></span>
    </div>
</div>
<nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-lg">
    <a class="navbar-brand" href="#">
        <img src="logo-light.png" width="30" height="30" alt="">
        NYC Crime
    </a>
    <button class="navbar-toggler no-outline" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a tabindex="0"
                   class="nav-link pointer"
                   data-placement="bottom"
                   data-toggle="popover"
                   data-container="body"
                   data-animation="true"
                   data-template='<div class="popover bg-dark" role="tooltip"><div class="arrow"></div><h3 class="popover-header bg-dark text-light"></h3><div class="popover-body text-light"></div></div>'
                   data-content="This visualisation of murders over time in NYC consists of a timeline that displays the number of murders per day from 2006 to 2016, a map displaying their locations, and a bar chart displaying their hourly distribution. The timeline, map and bar chart are each brushable to enable filtering of the murders and are all cross-filtered using  crossfilter.js  for the ultimate cross-filter experience. Press the play button to start a little animation of the murder development through time. Alternatively look at the minimum implementation that doesn't rely on crossfilter.js and also includes all days without reported murders into the timeline.">
                    about
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/Sn0oze/NYC-Crimes" target="_blank">
                    <i class="fab fa-github mdi-lg"></i>
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="mdi mdi-settings mdi-lg"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right bg-dark px-2" aria-labelledby="navbarDropdownMenuLink" onclick=" event.stopPropagation();">
                    <span class="text-light">Change theme</span>
                    <span class="d-flex align-items-center justify-content-between mt-2">
                        <span class="switch-label text-light"><i class="mdi mdi-brightness-4 mdi-lg"></i></span>
                         <label class="switch">
                            <input type="checkbox" id="themeToggle">
                            <span class="slider round"></span>
                         </label>
                    </span>
                </div>
            </li>
        </ul>
    </div>
</nav>
<section style="padding-top: 59px">
    <div id="vizContainer">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <h4 class="no-user-select">Daily Murder Distribution</h4>
                <div class="col-12 text-center" id="timeLineContainer">
                </div>
                <div class="col-12 text-center">
                    <button class="play-btn" id="playButton"><div class="play" id="buttonIcon"></div></button>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center" id="mapContainer">
                    <h4 class="no-user-select">NYC Boroughs</h4>
                </div>
                <div class="col-md-6 text-center">
                    <h4 class="no-user-select">Hourly Murder Distribution</h4>
                    <div id="barChartContainer"></div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="lib/jquery-3.3.1.slim.min.js"></script>
<script src="lib/popper.min.js"></script>
<script src="lib/bootstrap-4.1.0-dist/js/bootstrap.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.4.1/js/all.js" integrity="sha384-L469/ELG4Bg9sDQbl0hvjMq8pOcqFgkSpwhwnslzvVVGpDjYJ6wJJyYjvG3u8XW7" crossorigin="anonymous"></script>
<script src="lib/d3/d3.min.js"></script>
<script src="lib/crossfilter.min.js"></script>
<script src="app.js"></script>
<script>
    $(function () {
        $('[data-toggle="popover"]').popover()
    });
</script>
</body>
</html>
